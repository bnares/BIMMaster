<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="style.css"/>
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main id="content">
           
           
           <div class="page" id="project-user" style="display: none;">
                <dialog id="add-user-modal">
                    <form>
                        <h2>New User</h2>
                        <div class="input-list">
                            <div class="form-field-container">
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                    Name
                                </label>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="form-field-container">
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                    Surname
                                </label>
                                <input type="text" placeholder="Surname">
                                
                            </div>
                            <div class="form-field-container">
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <span class="material-symbols-outlined">
                                        account_circle
                                    </span>
                                    Role
                                </label>
                                <select>
                                    <option>Architect</option>
                                    <option>Engineer</option>
                                    <option>Developer</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <span class="material-symbols-outlined">
                                        perm_media
                                    </span>
                                    Photo
                                </label>
                                <input type="file" placeholder="Photo">
                                
                            </div>
                        </div>
                        <div style="display: flex; justify-content: flex-end; gap: 5px; padding: 10px;">
                            <button class="form-cancel-button">Cancel</button>
                            <button class="form-confirm-button">Accept</button>
                        </div>
                    </form>
                </dialog>
                <header style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; row-gap: 20px;">
                    <h1>Manage Users</h1>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        
                        <button style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                            <span class="material-symbols-outlined" style="outline: dotted 1px; border-radius: 50%; padding: 5px;">
                                person_add
                            </span>
                            Add User
                        </button>
                    </div>
                </header>
                <div id="users-list">
                    <div style="display: flex; align-items: center; outline: 1px solid; border-radius: 5px; background-color: #3b3c3f; width: 30%; margin-bottom: 30px;">
                        <span class="material-symbols-outlined" style="padding: 2px 5px;">
                            search
                        </span>
                        <input id="input-search-users" style="background-color: #3b3c3f; width: 100%;"  type="text" placeholder="Enter user name">
                    </div>
                    <div style="border-bottom: 1px dotted gray; border-top: 1px dotted gray; padding: 10px 5px; width: 100%; display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; column-gap: 10px; align-items: center;">
                            <div style="padding: 10px; height: 50px; width: 50px;object-fit: cover;  border-radius: 50%;">
                                <img style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;" src="assets/ja.jpg" alt="Usr photo">
                            </div>
                            <div>
                                <h5>Piotr Ostrouch</h5>
                                <p>Engineer</p>
                            </div>
                        </div>
                        <button style="cursor: pointer; background-color: transparent; outline: 1px solid red; display: flex; justify-content: center; align-items: center;">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            Remove User
                        </button>
                    </div>
    
                    <div style="border-bottom: 1px dotted gray; border-top: 1px dotted gray; padding: 10px 5px; width: 100%; display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; column-gap: 10px; align-items: center;">
                            <div style="padding: 10px; height: 50px; width: 50px;object-fit: cover;  border-radius: 50%;">
                                <img style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;" src="assets/ja.jpg" alt="Usr photo">
                            </div>
                            <div>
                                <h5>Piotr Ostrouch</h5>
                                <p>Engineer</p>
                            </div>
                        </div>
                        <button style="cursor: pointer; background-color: transparent; outline: 1px solid red; display: flex; justify-content: center; align-items: center;">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            Remove User
                        </button>
                    </div>
                </div>
           </div>
        </main>
    </div>
   
    <script type="module" src="./src/index.tsx"></script> 
    <!-- type is module becouse in index.js file we are importing Project class if we import some file we must add type = module which menas we are using separete files -->
</body>
</html>
